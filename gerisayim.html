<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nöbetçi Eczaneler Bilgi Ekranı v.2.0</title>
    <style>
        .countdown {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .box {
            display: inline-block;
            width: 100px;
            height: 100px;
            margin: 10px;
            text-align: center;
            line-height: 100px;
            font-size: 18px;
            border: none; /* Kutucukların kenarlarını kaldır */
        }
    </style>
</head>
<body>
    <div class="countdown">
        Nöbetçi Eczaneler Bilgi Ekranı v.2.0'a kalan süre:
        <div id="countdown"></div>
    </div>
    <b><div class="box" id="ay"></div></b>
    <b><div class="box" id="gun"></div></b>
    <b><div class="box" id="saat"></div></b>
    <b><div class="box" id="saniye"></div></b>
  
    <script>
        // Hedef tarih ve saat
        var countDownDate = new Date("July 1, 2024 20:00:00").getTime();

        // Her 1 saniyede bir sayacı güncelle
        var interval = setInterval(function () {
            // Şu anki tarih ve saat
            var now = new Date().getTime();

            // Geri sayım için kalan zaman
            var distance = countDownDate - now;

            // Zaman birimlerini hesapla
            var months = Math.floor(distance / (1000 * 60 * 60 * 24 * 30));
            var days = Math.floor((distance % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Kutucuklara kalan süre birimlerini yaz
            document.getElementById("ay").innerHTML = months + "<br>Ay";
            document.getElementById("gun").innerHTML = days + "<br>Gün";
            document.getElementById("saat").innerHTML = hours + "<br>Saat";
            document.getElementById("saniye").innerHTML = seconds + "<br>Saniye";

            // Süre dolduğunda
            if (distance < 0) {
                clearInterval(interval);
                document.getElementById("countdown").innerHTML = "<b>Süre doldu!</b>";
                document.getElementById("ay").innerHTML = "0 Ay";
                document.getElementById("gun").innerHTML = "0 Gün";
                document.getElementById("saat").innerHTML = "0 Saat";
                document.getElementById("saniye").innerHTML = "0 Saniye";
            }
        }, 1000);
    </script>
</body>

</html>
