<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Facebook Sharing -->
    <meta property="og:title" content="ftools" />
    <meta property="og:description" content="Fastily's Tools" />
    <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c5/Toolforge_logo.svg/480px-Toolforge_logo.svg.png" />

    <!-- Googlebot -->
    <meta name="description" content="Fastily's Wikipedia Tools.  Privacy First: No ads, no tracking, no nonsense." />

    <title>what-is-my-ip</title>

    <!-- favicon -->
    <link rel="icon" href="https://tools-static.wmflabs.org/toolforge/favicons/favicon.ico" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="https://tools-static.wmflabs.org/cdnjs/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css" crossorigin="anonymous">

    
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light" id="main-nav">
        <div class="container-fluid">
            <a href="/" class="navbar-brand"><span style="font-family:'Trebuchet MS';color:Indigo;font-weight:bold;"><span style="font-size:120%;">F</span><span style="font-size:90%;">TOOLS</span></span></a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    


                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/fastily/ftools">Source</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://toolforge.org">Toolforge</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    
<header>
    <div class="container jumbotron mt-4">
        <h1 class="display-4">what-is-my-ip</h1>
        <p class="lead">(Show your IP address)</p>
    </div>
</header>



<section class="container">
	<div id="app">
		<div class="card mt-4">
			<div class="card-header">Your IP Address</div>
			<div class="card-body">
				<span class="spinner-border text-primary" role="status" v-if="!outputText"></span>
				<pre v-else>{{outputText}}</pre>
			</div>
		</div>
	</div>
</section>





    <script src="https://tools-static.wmflabs.org/cdnjs/ajax/libs/jquery/3.5.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://tools-static.wmflabs.org/cdnjs/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://tools-static.wmflabs.org/cdnjs/ajax/libs/vue/3.2.27/vue.global.prod.min.js" crossorigin="anonymous"></script>
    
<script src="https://tools-static.wmflabs.org/cdnjs/ajax/libs/axios/0.25.0/axios.min.js" crossorigin="anonymous"></script>


<script type="module">
	import JSWiki from "/jswiki.js";

	Vue.createApp({
		data() {
			return {
				outputText: ""
			};
		},
		beforeMount() {
			new JSWiki().whoami().then(s => this.outputText = s);
		}
	}).mount("#app");
</script>


</body>

</html>
